<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Video App</title>
</head>
<body>
    <h1>Video App</h1>

    <!-- Add a video element with the source pointing to the "/video" route on the Flask server -->
    <video width="640" height="360" controls id="videoPlayer">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element and set the source on page load
        var videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = "{{ url_for('video') }}";

        // Send the path to Python on page load
        document.addEventListener("DOMContentLoaded", function() {
            var originalPath = "C:\\Users\\crist\\Desktop\\Vscode\\videos\\Bridge_4_timelapse.mp4";
            sendPathToServer(originalPath);
        });

        // Function to send the path to the Flask server
        function sendPathToServer(path) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{{ url_for('set_video_path') }}", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            // Send the path as JSON data
            xhr.send(JSON.stringify({ path: path }));

            // You can also add a handler for the server response if needed
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log("Path to file sent successfully!");
                } else {
                    console.error("Error sending the file path.");
                }
            };
        }
    </script>
</body>
</html>
