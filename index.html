<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video.js | HTML5 Video Player</title>

	<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/4.12/video.js"></script>
	
	<link href="./build/videojs-snapshot.css" rel="stylesheet" type="text/css" />
	<script src="./build/videojs-snapshot.js"></script>
	<script src="./noUiSlider-15.7.1/dist/nouislider.js"></script>
	<link rel="stylesheet" href="./noUiSlider-15.7.1/dist/nouislider.css">


	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<div class="video-container">
		<div id="video-background">
			<p id="fpsDisplay">FPS will appear here!</p>
			<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls="controls"
				preload="auto" width="640" height="480">
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web
					browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5
						video</a></p>
			</video>
		</div>
		<div>
			<button id="exportButton" style="margin-top: 10px;margin-bottom: 10px;">Export as GIF</button>
		</div>

		<div id="gif-selector" style="width: 100%;display: none;">

			<div id="slider" style="margin-top: 50px;"></div>
			<div style="width: 100%; margin-top: 10px; margin-bottom: 10px;">
				<span style="float:left" class="example-val" id="formatting-start"></span>
				<span style="float:right" class="example-val" id="formatting-end"></span>
			</div>
		</div>

		<div class="button-container">
			<div class="frame-skip skip-div">

				<div class="frame-buttons">
					<button class="buttons-controls" onclick="forwardFrames(1)">Frames Backward</button>
					<button class="buttons-controls" onclick="forwardFrames(1)">Frames Forward</button>
				</div>

				<div class="frame-selector selector" onmousemove="enableScroll(1)" onmouseleave="disableScroll()">

					<button onclick="updateStep(-1)">&lt;</button>
					<span id="current-step">1</span>
					<button onclick="updateStep(1)">&gt;</button>

					<span>&larr; Number of frames</span>
				</div>
			</div>

			<label class="switch">
				<input type="checkbox" checked id="switchSeconds">
				<span class="slider round"></span>
			</label>

			<div class="seconds-skip skip-div">

				<div class="seconds-buttons">
					<button class="buttons-controls" onclick="forwardSeconds(-1)">Seconds Backward</button>
					<button class="buttons-controls" onclick="forwardSeconds(1)">Seconds Forward</button>
				</div>

				<div class="seconds-selector selector" onmousemove="enableScroll(2)" onmouseleave="disableScroll()">

					<span>Number of seconds &rarr;</span>

					<button onclick="updateSeconds(-1)">&lt;</button>
					<span id="current-seconds">1</span>
					<button onclick="updateSeconds(1)">&gt;</button>
				</div>
			</div>
		</div>
		<div class="mp4-file-selector">
			<p>Choose mp4 file:</p>
			<input type="file" id="files" name="files[]" accept="video/mp4" />
		</div>
	</div>

	<script>
		var player = videojs('my-video');
		var fps;
		var video = player.el().querySelector('video');

		player.snapshot();
	</script>
	<script src="calculatefps.js"></script>
	<script src="gifexport.js"></script>
	<script src="javascript.js"></script>


</body>

</html>
